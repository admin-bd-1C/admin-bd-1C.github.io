<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="login">
        <h2>Авторизация через Telegram</h2>
        <button onclick="authorizeUser()">Войти</button>
    </div>

    <div id="content" style="display:none;">
        <iframe id="websiteFrame" src="" width="100%" height="500px"></iframe>
    </div>

    <script>
        // Проверяем, загружен ли Telegram WebApp
        window.onload = function() {
            if (typeof window.Telegram !== "undefined" && window.Telegram.WebApp) {
                console.log("Telegram WebApp загружен!", window.Telegram.WebApp.initDataUnsafe);
            } else {
                console.error("Telegram WebApp не загружен!");
            }
        };

        function authorizeUser() {
            let tg = window.Telegram.WebApp;
            tg.expand();  // Разворачиваем мини-приложение

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                let user = tg.initDataUnsafe.user;
                let userId = user.id; // Telegram ID (номер телефона нельзя получить)

                // Сохраняем в localStorage
                localStorage.setItem('user_id', userId);

                // Переключаемся на контент
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Открываем сайт mafyan.ru с параметром user_id
                let iframe = document.getElementById('websiteFrame');
                iframe.src = `https://mafyan.ru?user_id=${userId}`;
            } else {
                alert("Ошибка: Telegram не передал данные пользователя.");
            }
        }
    </script>
</body>
</html>
